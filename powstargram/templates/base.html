{% load static %}
<head>
    <title>Powstargram</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    
</head>

<body>
    <nav class = "navbar fixed-top navbar-light ">
        <a href="{% url 'post_list' %}" class="title">Powstargram</a>
        <div class="accounts">
            {% if user.is_authenticated %}
            <div class="grid-item first">
                <div class="btn-group dropleft">
                    <a href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <div class = "profile-image">
                        {% if user.profile.image.url != "" %}
                            <img src = "{{ user.profile.image.url }}" width="30px">
                        {% else %}
                            <img src="{% static 'images/man-user.png'%}" width="30px">
                        {% endif %}
                        </div>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <a class="dropdown-item" href="{% url 'accounts:people' user.username %}">프로필</a>
                        <a class="dropdown-item" href="javascript:{document.getElementById('logout').submit()}">로그아웃</a>
                        <form action="{% url 'accounts:logout' %}" id="logout" method="POST">
                            {% csrf_token %} <input type="hidden" />
                        </form>
                    </div>
                </div>
            </div>
            <div class="grid-item two">
                <svg width="2.5em" height="2.5em" viewBox="0 0 16 16" class="bi bi-plus-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <a href = "{% url 'new_post' %}">
                    <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4a.5.5 0 0 0-1 0v3.5H4a.5.5 0 0 0 0 1h3.5V12a.5.5 0 0 0 1 0V8.5H12a.5.5 0 0 0 0-1H8.5V4z"/>
                    </a>
                </svg>
            </div>
            <div class="grid-item three">
                <svg width="2.7em" height="2.7em" viewBox="0 0 16 16" class="bi bi-compass" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <a href="{% url 'explore' %}">
                    <path fill-rule="evenodd" d="M8 15.016a6.5 6.5 0 1 0 0-13 6.5 6.5 0 0 0 0 13zm0 1a7.5 7.5 0 1 0 0-15 7.5 7.5 0 0 0 0 15z"/>
                    <path d="M6 1a1 1 0 0 1 1-1h2a1 1 0 0 1 0 2H7a1 1 0 0 1-1-1zm.94 6.44l4.95-2.83-2.83 4.95-4.95 2.83 2.83-4.95z"/>
                    </a>
                </svg>
            </div>
                
            </div>
            {% endif %}
    </nav>

    
    {% block content %}
    {% endblock %}
    
    

</body>
